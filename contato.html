<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title> Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="CaixaCentralizadora">
				<h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1>
					
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>

		<main>
			<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>
					
					<label for="email">E-mail</label>
					<input type="email" id="email
					" class="input-padrao" required placeholder="seuemail@dominio.com">
					
					<label for="Telefone">Telefone</label>
					<input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)XXXXXXXXX">
					
					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
						

						<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">	
						Telefone</label>
						
						<label for="radio-whatssap"><input type="radio" name="contato" value="Whatssap" id="radio-whatssap" checked>
						Whatssap</label>
						
					</fieldset>

					<fieldset>
						<select>
							<legend>Qual horário prefere ser atendido</legend>
							<option>Manhã</option>		
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

						<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

						<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
					<th>Dia</th>
					<th>Horários</th>
					</tr>
				</thead>	
			
				<tbody>
					<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
					</tr>	
					<tr>
					<td>Quarta </td>
					<td>8h ~ 20h</td>
					</tr>	
					<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
					</tr>	
				</tbody>
			</table>

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbeari Alura">
			<p class="copyright">&copy; Copyright  Barbearia Alura - 2020 </p>
		</footer>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
